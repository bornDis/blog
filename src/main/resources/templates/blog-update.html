<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Editing </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headers::header"></header>

<div class="container mt-5 mb-5">
    <h1>Editing the Post/h1>

        <div th:each="el:${post3}">
            <form  method="post">

                <input type="text" th:value="${el.title}" name="title" placeholder="Enter the Title of the Post" class="form-control"><br>
                <input type="text" th:value="${el.announce}" name="announce" placeholder="Enter the Announce of Your Post!" class="form-control"><br>
                <textarea name="full_text" placeholder="Enter the text" class="form-control" th:text="${el.full_text}"/> <br>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>


</div>
<div th:insert="blocks/footers::footer"></div>
</body>
</html>

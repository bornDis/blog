<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог Сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headers::header"></header>

<div class="container mt-5">

    <div th:each = "element2:${postname2}" class="alert alert-info mt-3">
        <h2 th:text="${element2.title}"/>
        <p th:text="${element2.full_text}"/>
        <p> <b>views:</b> <span th:text="${element2.views}"/></p>
        <a th:href="'/blog/'+ ${element2.id}+'/edit'" class="btn btn-warning">Edit</a> <br><br>

        <form th:action="'/blog/'+ ${element2.id}+'/delete'" method="post">
             <button class="btn btn-warning" type="submit">Delete</button>
        </form>

    </div>
</div>
<div th:insert="blocks/footers::footer"></div>
</body>
</html>

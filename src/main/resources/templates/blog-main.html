<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог Сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headers::header"></header>

<div class="container mt-5">
    <h1>News of our Blog</h1>
    <div th:each = "element:${postname}" class="alert alert-info mt-3">
        <h2 th:text="${element.title}"/>
         <p th:text="${element.announce}"/>
        <a th:href="'/blog/'+ ${element.id}">show</a>
    </div>
</div>
<div th:insert="blocks/footers::footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог Сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headers::header"></header>

<div class="container mt-5 mb-5">
    <h1>Posting new post!</h1>

    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter the Title of the Post" class="form-control"><br>
        <input type="text" name="announce" placeholder="Enter the Announce of Your Post!" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter the text" class="form-control"></textarea> <br>
        <button type="submit" class="btn btn-success">Press to Submit</button>
    </form>

</div>
<div th:insert="blocks/footers::footer"></div>
</body>
</html>
